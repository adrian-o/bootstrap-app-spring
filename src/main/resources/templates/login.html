<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<title>Login form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="background:#F7F7F7;">
<div class="container">
	<div class="painel">
		<div class="painel-heading">
			<h2>Login form</h2>
		</div>
		<div class="painel-body">
			<form th:action="@{/login}" method="POST" class="form">
				<div align="center" th:if="${param.error}">
					<p style="font-size:20; color:#FF1C19;">O e-mail e/ou senha n√£o conferem.</p>
				</div>
					
				<div >
		           	<input type="text" placeholder="E-mail" autofocus="autofocus" 
		           			name="email" class="form-control"/> 
		        </div>
		               
		        <div>                    
		        	<input type="password" placeholder="Password" name="password" 
		        			 class="form-control"/>
		        </div>
		               
		        <div>
		       		<button type="submit" th:text="Login" name="Submit" 
		       				value="login" class="btn btn-lg btn-block btn-primary"></button>
		   		</div>  
			</form>
		</div>
	</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
